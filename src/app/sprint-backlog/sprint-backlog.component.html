<div class="container">
  <h1>
    Sprint-Backlog
  </h1>

  <div class="row">
      <div id="swimmlane-open" class="col-sm-3">
        <h3>
          {{'issue-board.state.open' | translate}}
        </h3>
        <div class="card"
              *ngFor="let issue of issueService.getAllFilteredByState('O'); let i = index">
          <!--https://www.google.ch/search?q=avatar+png&rlz=1C1CHBD_deCH790CH790&tbm=isch&tbo=u&source=univ&sa=X&ved=0ahUKEwjH0ePqxuDbAhXMkywKHdFUDYQQsAQIKA&biw=1904&bih=879-->
          <img class="card-img-top" src="{{imageSrc}}" alt="avatar">
          <div class="card-body">
            <a class="card-text" routerLink="/issue-board/{{issue.id}}" routerLinkActive="active">Issue {{issue.title}}</a>
          </div>
      </div>
    </div>
      <div id="swimmlane-inwork" class="col-sm-3">
        <h3>
          {{'issue-board.state.inwork' | translate}}
        </h3>
        <div class="card"
             *ngFor="let issue of issueService.getAllFilteredByState('W'); let i = index">
          <img class="card-img-top" src="{{imageSrc}}" alt="avatar">
          <div class="card-body">
            <a class="card-text" routerLink="/issue-board/{{issue.id}}" routerLinkActive="active">Issue {{issue.title}}</a>
          </div>
        </div>
      </div>
    <div id="swimmlane-intest" class="col-sm-3">
      <h3>
        {{'issue-board.state.intest' | translate}}
      </h3>
      <div class="card"
           *ngFor="let issue of issueService.getAllFilteredByState('T'); let i = index">
        <img class="card-img-top" src="{{imageSrc}}" alt="avatar">
        <div class="card-body">
          <a class="card-text" routerLink="/issue-board/{{issue.id}}" routerLinkActive="active">Issue {{issue.title}}</a>
        </div>
      </div>
    </div>
    <div id="swimmlane-done" class="col-sm-3">
      <h3>
        {{'issue-board.state.done' | translate}}
      </h3>
      <div class="card"
           *ngFor="let issue of issueService.getAllFilteredByState('D'); let i = index">
        <img class="card-img-top" src="{{imageSrc}}" alt="avatar">
        <div class="card-body">
          <a class="card-text" routerLink="/issue-board/{{issue.id}}" routerLinkActive="active">Issue {{issue.title}}</a>
        </div>
      </div>
    </div>
  </div>
</div>
